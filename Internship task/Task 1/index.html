<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encryption/Decryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption/Decryption</h1>
        <div class="form-container">
            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <label for="shift">Enter the shift value:</label>
            <input type="number" id="shift" name="shift" min="1" value="1">
            <button onclick="encryptDecrypt()">Encrypt / Decrypt</button>
        </div>
        <div class="result-container">
            <label for="encrypted">Encrypted Message:</label>
            <textarea id="encrypted" name="encrypted" rows="4" cols="50" readonly></textarea>
            <label for="decrypted">Decrypted Message:</label>
            <textarea id="decrypted" name="decrypted" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
