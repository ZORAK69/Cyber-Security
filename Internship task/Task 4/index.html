<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Keylogger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-keyboard"></i> Simple Keylogger</h1>
            <p>Log your keystrokes efficiently and securely</p>
        </header>
        <button id="toggle-theme" class="theme-button"><i class="fas fa-adjust"></i> Toggle Theme</button>
        <main>
            <div class="logger-box">
                <textarea id="keylogger" placeholder="Start typing to log keys..."></textarea>
                <button id="save-log"><i class="fas fa-save"></i> Save Log</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
